  - name: Sam Verschooren 
    url: https://scholar.google.com/citations?user=MHeR8s4AAAAJ&hl=nl
    image_path: /assets/images/team/Sam_edited.jpg
    twitter: SamVerschooren
    title: Postdoctoral Research Fellow
    excerpt: "I’m an FWO postdoctoral fellow and I come from Belgium, where I studied philosophy (‘14) and psychology (‘16) in Antwerp and Ghent. For my PhD (’16-‘20), supervised by Prof. Gilles Pourtois, I investigated how people switch attention between external (sensory) and internal (mental) input. I worked with Prof. Tobias Egner at Duke University (’21-’22) on the balance between external and internal attention in general, drawing inspiration from literatures on visual search, working memory, mind wandering, sustained attention, mental effort, and meditation. Here in Berlin, together with Prof. Marcel Brass and Dr. Michael Gaebler, I will investigate interoceptive attention (access to the internal body) and how it relates to exteroceptive attention, especially when learning to control visceromotor responses (“interoaction”). In addition, I’m interested in comparing 1st and 3rd person perspectives on cognition. Novel methods have been developed recently to directly access what’s in someone’s mind’s eye from a 3rd person perspective, but contemplative traditions, such as meditation and yoga, draw their insights purely from a 1st person perspective. My aim is to see how both approaches can complement each other."
  - name: Mathias Van der Biest
    id: MathiasVanderBiest
    url: https://www.researchgate.net/profile/Mathias-Van-Der-Biest-2
    image_path: /assets/images/team/default.jpg
    title: PhD Student
    excerpt: "My name is Mathias Van der Biest, and I am a PhD student from Belgium. During my master thesis (Ghent University), I investigated how making a choice affects our preference for arbitrary tasks (promotor: Prof. Dr. Marcel Brass and Dr. David Wisniewski). Moreover, I joined the Sampendu lab (University of Auckland, Prof. Dr. Sam Schwarzkopf) for a six-month research internship, where I investigated the interplay between cognition and visual perception in virtual reality environments. Following my masters, I started with a PhD in the lab of Prof. Marcel Brass and in 2021 I was awarded the FWO aspirant fundamental research grant. In my PhD project, I investigate how key social attributes (e.g. trustworthiness, social status) of the instructor modulate how we process novel instructions (e.g. sensory processing, encoding, preparation, implementation)."
