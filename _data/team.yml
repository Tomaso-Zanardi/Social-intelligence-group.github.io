    title: Lab Rotation Student
    excerpt: "My name is Moritz and I am a Master’s student at the Berlin School of Mind and Brain at Humboldt University. I completed my undergraduate studies in cognitive science at the University of Osnabrueck in Germany, and I am highly interested in applying the theoretical principles of 4E-cognition to empirical research in cognitive neuroscience and psychology. In my Bachelor’s thesis, I studied spontaneous thought using EEG, and I was involved in a project looking at lay people’s susceptibility to neuroreductionism in psychiatry. In my Master’s thesis, I am investigating the embodied dynamics of reading comprehension by applying nonlinear methods to eye-tracking data. My thesis is co-supervised by Prof. Marcel Brass and Dr. Guilherme Sanches de Oliveira (TU Berlin)."
  
