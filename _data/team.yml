  - name: Sabine Bou Saba
    id: sabinebousaba
    image_path: /assets/images/team/default.jpg
    title: PhD Student
    excerpt: "I am a doctoral student under the supervision of Prof. Dr. Marcel Braß, collaborating with Prof. Dr. Obhi from McMaster University in Canada. I earned my Bachelor's degree in Psychology with minors in Gender Studies and Creative Writing at the American University of Beirut. I also completed my Master’s in Cognitive Neuroscience at the Berlin School of Mind and Brain. My current research project focuses on gender and agency, aiming to investigate the intricate nature of gender perception as a social construct. My aim is to enhance our understanding of how individuals perceive and interpret the intentional actions of others within the context of a complex social environment."
  - name: Maximilian Marschner
    id: maximilianmarschner
    image_path: /assets/images/team/Max.jpg
    title: Visiting PhD Student
    excerpt: "I am a visiting PhD student from Central European University (Vienna), where I work under the supervision of Günther Knoblich and Natalie Sebanz. My PhD work centers around the question of how acting together with others in the service of shared goals influence people’s action planning processes and their underlying mental representations. As part of my PhD, I am currently visiting the Social Intelligence Lab for a collaboration with Silvia Formica and Marcel Brass in which we investigate the neural signatures of joint action representations and their modulating effects on automatic imitation effects."
