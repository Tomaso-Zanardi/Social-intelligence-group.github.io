    title: Postdoctoral Research Fellow
    excerpt: "My name is Silvia Formica and I come from Italy. I am currently a Post-Doc in the lab. <br/> Before moving to Berlin, I studied Psychology, Cognitive Neuroscience and Neuropsychology in Milano and Padova (Italy) and I did my PhD at Gent University (Belgium) under the supervision of Prof. Marcel Brass. My thesis concerned instructions following and I investigated this process using behavioral and electrophysiological measures.<br/>I am interested in the neuro-cognitive mechanisms involved in adapting to novel and challenging situations, and I am curious about how such mechanisms are used in social contexts."
  - name: Carl Michael Galang
    id: mgalang
    url: https://galangca.github.io/
    image_path: /assets/images/team/CarlMichaelGalang.png
    title: Postdoctoral Research Fellow
    excerpt: "I am Carl Michael Galang (just call me Mike!) from Toronto, Canada. I am currently a Post-Doctoral Research Fellow at the Humboldt University of Berlin under the supervision of Prof. Marcel Brass. I completed my undergraduate degree at the University of Toronto with a double major in Cognitive Science and Philosophy. My PhD training is in the emerging field of Social Cognitive Neuroscience and was completed at McMaster University under the supervision of Prof. Sukhvinder Obhi. My Post-Doctoral research focuses on the Sense of Agency; although my research interests span a number of topics including: empathy, social power, and various human mirror neuron system indices (e.g., automatic imitation, motor resonance)."
    github: galangca
  - name: Matilde Rocca
    id: mrocca
    url: https://www.researchgate.net/profile/Matilde-Rocca
    image_path: /assets/images/team/MatildeRocca.jpg
    title: Postdoctoral Research Fellow
    excerpt: "My name is Matilde Rocca, and I am a Post-Doctoral Research Fellow at the Social Intelligence Lab. I did my PhD in Neuroscience at the University of Turin, within the Cognition, Motion and Neuroscience Lab led by Prof. Cristina Becchio, under the supervision of Prof. Andrea Cavallo. I performed all my research activity at the Fondazione Istituto Italiano di Tecnologia, based in Genoa, Italy. My PhD project focused on studying how we represent other people's actions when we actively engage in a social interaction with them. To do this, I studied detailed aspects of upper-limb movement kinematics during real-time dyadic joint actions. Within the Social Intelligence Lab, I aim to investigate how we represent the actions performed by multiple agents simultaneously, and how these representations affect our own motor behaviour, in order to address issues related to social group conformity from a motor perspective."
