  - name: Nel Tavernier
    id: ntavernier
    image_path: /assets/images/team/NelTavernier.jpg
    title: PhD Student
    excerpt: "I am Nel Tavernier from Belgium. I am currently a Ph.D student at the Berlin School of Mind and Brain and Humboldt-Universität zu Berlin under the supervision of Prof. Dr. Marcel Brass and Prof. Dr. Michael Pauen. My research topic is about manipulating laypeople’s subjective belief in free will through immersive Virtual Reality experiences. I investigate whether adding an experience to the method of manipulation could have an impact on down-stream processes (e.g. behavior, cognitive process), which was not the case for previous methods in literature. Further, my research interests include various topics such as: social facilitation, Theory of Mind, and cultural differences in beliefs."
    github: neltavernier
  - name: Maria Woitow
    id: mariawoitow
    image_path: /assets/images/team/Maria_edited.jpg
    title: PhD Student
    excerpt: "My name is Maria Woitow and I am from Germany. I am currently a Ph.D. student at the Berlin School of Mind and Brain and the Humboldt University of Berlin supervised by Prof. Marcel Brass and Dr. Myriam Sander. I completed my master's degree in Neural and Behavioral Biology at the Georg August University of Göttingen. My Ph.D. research project focuses on the neural and computational mechanisms underlying experiential and observational learning and how both learning strategies affect memory formation. To investigate whether experiential and observational learning differ in their effect on memory encoding, I am taking a neurocomputational approach combining neural (EEG) and behavioral data with computational modeling."
