    title: PhD Student
    excerpt: "I am Yu Hei SHUM from Hong Kong. I am currently a Ph.D student in the Berlin School of Mind and Brain and the Humboldt-Universität zu Berlin funded by DAAD. I am supervised by Prof. Marcel Brass. My research is about the neural mechanism behind volition. I test the validity of different decision models that attempt to explain the generation of volition and voluntary behavior."
