    title: Postdoctoral Research Fellow
    excerpt: "I am a developmental cognitive neuroscientist at the Freie Universität Berlin working as a guest researcher at the Social Intelligence Lab. I did my PhD at the Berlin School of Mind and Brain, and then worked as a DAAD scholar at the Brain and Development Lab at the Leiden University before I started my postdoc at the Center for Cognitive Neuroscience Berlin, Freie Universität Berlin. I am interested in social learning and decision making from a developmental cognitive neuroscience perspective using EEG, fMRI and computational modeling."
